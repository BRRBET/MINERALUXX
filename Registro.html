<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="StylesRegistro.css">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Registro</h1>
    <form id="registerForm">
      <div class="form-group">
        <div>
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div>
          <label for="password1">Contraseña:</label>
          <input type="password" id="password1" name="password1" required>
        </div>
        
        <div>
          <label for="password2">Confirmar contraseña:</label>
          <input type="password" id="password2" name="password2" required>
        </div>
        
        <div>
          <label for="invitationCode">Código de referencia:</label>
          <input type="text" id="invitationCode" name="invitationCode" value="6TYG4M" readonly>
        </div>
      </div>
      <div class="form-buttons">
        <button type="submit" id="register">Registrarse</button>
        <button type="button" id="login">Iniciar Sesión</button>
      </div>
    </form>
    <p class="footer-text">
      <a href="#">Políticas de privacidad</a> @GITMINING
    </p>
  </div>
  <script src="JavaScriptsRegistro.js"></script>
</body>
</html>
